{% load static %}

<div class="reviews-section" style=" background: url(../static/img/conponent/bg-benefist.jpg) 50% 50% no-repeat;">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="owl-carousel-2 owl-reviews">
					{% for review in review_list %}
					<div class="item">
					
					<div class="testimonials_item testimonial_item-big has_answer" >
    <div class="testimonial_item_head">
      <div class="testimonial_head_avatar">
        <img src="{{ review.photo.url }}" alt="">
      </div>
      <div class="testimonial_head_label">
        <div class="testimonial_head_name">{{ review.first_name }} {{ review.last_name }}</div>
        <!-- <div class="testimonial_head_info">купил Авто</div> -->
      </div>
      <!-- <div class="testimonial_head_date">{{ review.created_at|date:"d F Y" }} г.</div> -->
    </div>
	<div class="testimonial_rating">
      <div class="testimonial_rating_mark">
        4.3
      </div>
      <div class="testimonial_rating_stars">
        <div class="testimonial_stars_item testimonial_stars_item-4">
          <span class="star_item"></span>
          <span class="star_item"></span>
          <span class="star_item"></span>
          <span class="star_item"></span>
          <span class="star_item"></span>
          <span class="star_label">качество ТС</span>
        </div>
        <div class="testimonial_stars_item testimonial_stars_item-5">
          <span class="star_item"></span>
          <span class="star_item"></span>
          <span class="star_item"></span>
          <span class="star_item"></span>
          <span class="star_item"></span>
          <span class="star_label">качество работы менеджера</span>
        </div>
        <div class="testimonial_stars_item testimonial_stars_item-4">
          <span class="star_item"></span>
          <span class="star_item"></span>
          <span class="star_item"></span>
          <span class="star_item"></span>
          <span class="star_item"></span>
          <span class="star_label">общая оценка работы салона</span>
        </div>
      </div>
      <div class="testimonial_rating_voting">
        
          </div>
        </div>
    <div class="testimonial_comment">
      <!-- <div class="testimonial_comment_title">В целом, сервис очень удобный.</div> -->
      <div class="testimonial_comment_text">
        <div class="comment_text">
		{{ review.review }}
        </div>
      </div>


    </div>
    
      </div>
					
					
					
						<!-- <div class="img-use-owl"> -->
							<!-- <img src="{{ review.photo.url_128x128 }}" alt=""> -->
						<!-- </div> -->
						<!-- <div class="text-user-reviews"> -->
							<!-- <div class="name-user">{{ review.first_name }} {{ review.last_name }}</div> -->
							<!-- <div class="date">{{ review.created_at|date:"d F Y" }} г.</div> -->
							<!-- <p>{{ review.review }}</p> -->
						<!-- </div> -->
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
