{% load static %}

<div class="owl-carousel owl-carousel-home">
	{% for banner in banner_list %}
	<a href="{{ banner.url }}">
	<div class="item">
		<img src="{{ banner.image.url }}" alt="">
		<div class="text-slide">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="content-slide">
							<div class="h3">{{ banner.title|upper }}</div>
							<p>{{ banner.text }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</a>
	{% endfor %}
</div>
